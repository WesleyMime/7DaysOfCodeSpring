<!DOCTYPE html>
<html class="blue-grey darken-4" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
          media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div th:if="${wrapper.errorMessage == null}">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Top 50 Animes</span>
                        </div>
                    </div>
                    <div th:each="item: ${wrapper.results}" class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${item.title}"></span>
                            <img th:src="${item.image}" width="450"/>
                        </div>
                        <div class="card-action">
                            <p class="white-text">Rating:  <span th:text="${item.imDbRating}"></span>
                            Votes: <span th:text="${item.imDbRatingVotes}"></span></p>
                            <p class="white-text" th:text="${item.plot}"></p>
                        </div>
                    </div>
                </div>
                <div th:if="${wrapper.errorMessage != null}">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${wrapper.errorMessage}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
